<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/afdfe3332d.js"
      crossorigin="anonymous"></script>
      
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Raleway&display=swap"
      rel="stylesheet"
/>
  </head>

<body>
  <div class="container floating-box"><!-- floating box container--> 
      <div class="container contents-wrapper"><!-- overall container-->
        <form id="search-form" class="search-form">
            <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="off"
            autocapitalize="on"
            id="search-text-input"
          />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
        
        <span class="current-date-and-time"><h2></h2></span>
          
        <div id="weather-info-box" class="container">            
          <div class="row">

            <div class="col city">
              <div class="row">
                <h1 id="city-name"><!--city name here--></h1>
              </div>
              <div class="row">
                <div class="col weather-description">
                  <div id="humidity" class="row"><!--Humidity--></div>
                  <div id="wind" class="row"><!--Wind--></div>
                  <div id="condition" class="row"><!--conditions--></div>
                </div>
              </div>
            </div>
              
            <div class="col-3 temp">
              <div class="row">
                <h1 id ="temperature"><!--temp here--></h1>
              </div>
              <div class="row">
                <img src="" id="icon" />
              </div>
            </div>

          </div>
        </div>
          
        <div id="weather-forecast-container" class="container">            
          <div class="row weather-forecast" id="forecast"></div>
        </div>


    </div>
  </div>
    
          <script src="index.js"></script>

    <footer>Coded by <a href="https://sneko.carrd.co/">Kerry Kat</a><br>
      Hosted by <a href="https://www.netlify.com/">Netlify</a>
    </footer>

    
  </body>
</html>
